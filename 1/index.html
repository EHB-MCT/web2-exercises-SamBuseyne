<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveroo</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="container">
    <h1>Deliveroo</h1>
    <form id="orderForm">

            <label for="name">Name</label>
            <input type="text" name="name" id="nameInput" required>
            
            <label for="email">Email</label>
            <input type="text" name="email" id="emailInput" required>

            <label for="orderInput">Order</label>


    <div class="form-group"> 
        <label for="orderInput">Order</label>

        <div>
            <input type="checkbox" name="dish" id="dish1" value="1" checked>
            <label for="exampleRadios1">
              Pasta Carbonara
            </label>
        </div>

        <div>
            <input type="checkbox" name="dish" id="dish2" value="2">
            <label for="exampleRadios2">
              Scampies in creamsauce with tagliatteli
            </label>
        </div>

        <div>
            <input type="checkbox" name="dish" id="dish3" value="3">
            <label for="exampleRadios3">
              Sausage with applesauce and potatoes
            </label>
        </div>
        
        <div>
            <input type="checkbox" name="dish" id="dish4" value="4">
            <label for="exampleRadios4">
                Casserole
            </label>
        </div>
        
        <div>
            <input type="checkbox" name="dish" id="dish5" value="5">
            <label for="exampleRadios5">
                Vegan Burger
            </label>
        </div> 

        <input type="submit" id="submitBtn">
        <input type="submit" id="price" value="Calculate price">
          
    </div>

</form>

    <div id="messages"></div>
    <div id="price"></div>

</body>

</html>
